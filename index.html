<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Currency Converter</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />

	<link rel="stylesheet" href="main.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet" />
</head>

<body>


	<h1>Currency Converter</h1>

	<div class="container" id="ctn1">
		<input type="text" id="input" autocomplete="off" placeholder="Enter your number" onfocus="this.placeholder = ''"
			onblur="this.placeholder ='Enter your number'" />

		<select id="top-select">
		</select>
	</div>

	<div class="container" id="ctn2">
		<input type="text" class="converted" id="converted" autocomplete="off" placeholder="0.00" />
		<select id="bottom-select"> </select>
	</div>

	<script src="main.js"></script>
</body>

</html>
